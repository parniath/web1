<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-container{
            border: 1px solid red;
        }
        .box-container .box {
            border: 1px solid blue;
            width: 25%;
            padding: 10px;
        }
        .box {
            float: right;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box">
            item1
        </div>
        <div class="box">
            item2
        </div>
        <div class="box">
            item3
        </div>
        <div class="box">
            item4
        </div>
        <div class="box">
            item5
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
