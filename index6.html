<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            overflow: hidden;
        }
        .box img {
            display: block;
            width: 100%;
            transition: 0.5s;
        }
        img:hover {
            transform: scale(1.1,1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="assets/img/WhatsApp-Image-2022-02-25-at-15.14.44.jpeg">
    </div>
</body>
</html>
